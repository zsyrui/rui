<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css"/>
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" href="js/layui/css/layui.css" />
	</head>
	<body>

		<div style="width: 100%;">

			<div style="padding-top: 55px;margin: 0 auto; max-width: 330px;">
				
				<form class="layui-form form-signin" action="" lay-filter="example">
					<h2 class="form-signin-heading"><i class="glyphicon glyphicon-log-in"></i> 登录</h2>
					<div class="form-group has-success has-feedback">
    					<input type="text" name="login" id="login" lay-verify="" class="form-control" autocomplete="off" placeholder="请输入用户名/邮箱">
    					<span class="glyphicon glyphicon-user form-control-feedback"></span>
    				</div>
    				
					<div class="form-group has-success has-feedback">
    					<input type="password" name="password" id="password" lay-verify="" placeholder="请输入密码" autocomplete="off" class="form-control">
    					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
 					</div>
 					
				</form>
				
				<div style="padding: 0px 15px;">
					<input type="submit" class="btn btn-lg btn-success btn-block" lay-submit lay-filter="login" value="登录"></input>
					<div class="link-area" style="padding: 0px 87.5px;"><a href="reg.html">注册账号</a> <span class="spliter">|</span> <a href="su.html">忘记密码</a>
					</div>
				</div>
			</div>
			
    	</div>

</script>
	</body>
</html>
<script type="text/javascript" src="js/jquery-3.4.1.js" ></script>
<script type="text/javascript" src="js/mui.js" ></script>
<script src="js/layui/layui.js" charset="utf-8"></script>
<script src="js/ul.js"></script>
<script type="text/javascript" src="js/login/login.js"></script>
